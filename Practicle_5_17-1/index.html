      <nav class="text-white  fs-1  d-flex justify-content-center align-items-center rounded">Contact Us</nav>
     <form  class="d-flex flex-column p" onsubmit="fn()">
          <input type="text" name="name" id="name" class="form-control" placeholder="Full name">
          <input type="email" name="email" id="email"  class="form-control" placeholder="Eg. example@email.com">
          <input type="tel"  class="form-control" name="number" id="number" placeholder="Eg. +91 00000 00000" maxlength="13">
          <textarea name="comments" id="comments"  class="form-control" rows="4" cols="30" placeholder="Your Thoughts..."></textarea>
  <input type="submit" value="Send Now" class="form-control">
</form>
