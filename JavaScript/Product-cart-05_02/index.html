<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./asset/style.css" />
  </head>
  <body class="d-flex bg-light">
    <nav class="bg-dark p-2 pt-5 d-flex flex-column">
      <button class="btn btn-primary mb-3" id="productListBtn">
        Product List
      </button>

      <button class="btn btn-secondary" id="productCartBtn">
        Product Cart
      </button>
    </nav>
    <main class="bg-light w-100" id="productList">
      <h1 class="text-center">Product List</h1>
      <div id="listOfProduct" class="d-flex flex-wrap"></div>
    </main>
    <div id="productCart">
      <div class="cartCard border border-dark rounded p-3 bg-white">
        <h1 class="text-center">Your Cart</h1>
        <table id="cartProducts" class="table table-bordered text-center">
          <thead class="table table-dark">
            <tr>
              <th>Name Of Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div>
          Total Price:
          <span id="totalPrice" class="fw-bold float-end">0 ₹</span>
        </div>
        <div>
          GST (18 %):
          <span id="gstValue" class="fw-bold float-end">0 ₹</span>
        </div>
        <div>
          Total Payable value:
          <span id="grandTotal" class="fw-bold float-end">0 ₹</span>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./asset/app.js"></script>
  </body>
</html>
