<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assest/style.css" />
    <title>Patient</title>
  </head>
  <body class="bg-light">
    <!-- body -->

    <div class="d-flex">
      <!-- Panel 1  -->

      <div id="Panel" class="w-25 bg-warning p-3">
        <h3 id="hello">
          Hello
          <span id="userName"></span>
        </h3>

        <div id="links">
          <a href="./dashboard.html">
            <div>Dashboard</div>
          </a>

          <a id="logout" href="#">
            <div id="abc">Logout</div>
          </a>
        </div>
      </div>

      <!-- Panel 2 -->

      <div id="Main" class="bg-light w-100 p-2">
        <h2 id="heading" class="">Your Appointments</h2>

        <!-- button for form -->

        <button class="ms-3 btn btn-success" id="addBtn">
          + Book Appointment
        </button>

        <!-- Hidden form for book appoint ment  -->

        <div id="hiddenForm">
          <div class="d-flex flex-wrap border rounded p-2 m-1 shadow">
            <div class="col-10 container">
              <input
                type="text"
                class="form-control"
                id="reason"
                placeholder="Reason to meet doctor"
              />
              <div id="error-reason" class="alert alert-danger">
                This field is required
              </div>
            </div>
            <div
              class="container d-flex col-10 col-md-6 flex-wrap mt-2 h-auto border-right"
            >
              <div class="col-12">Appointment Date & Time :</div>
              <div class="col-7 col-md-6">
                <input
                  type="date"
                  class="form-control"
                  id="appointmentDate"
                  placeholder=".com"
                />
              </div>
              <div class="col-5">
                <input type="time" id="appointmentTime" class="form-control
                form-select" min="09:00" max="18:00" value="09:00" / >
              </div>
              <span class="alert alert-danger" id="error-available"
                >This field is required</span
              >
            </div>
            <div class="container d-flex col-10 col-md-6 flex-wrap mt-2">
              Select Available Doctor :
              <select
                class="form-select form-control"
                name="selectDoctor"
                id="selectDoctor"
              >
                <option selected value="">Select Doctor</option>
              </select>
              <span class="alert alert-danger" id="error-doctor"
                >This field is required</span
              >
            </div>
            <div class="mt-2">
              <button id="bookBtn" class="btn btn-success">Book</button>
              <button id="cancleBtn" class="btn btn-danger">Cancle</button>
            </div>
          </div>
        </div>

        <!-- form complete -->

        <hr />

        <!-- All appoinment will list here  -->

        <div id="appointmentDiv"></div>
      </div>

      <!-- panel complete  -->
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
