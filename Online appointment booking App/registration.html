<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assest/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Registration</title>
  </head>
  <body
    id="registrationBody"
    class="bg-light d-flex justify-content-center align-items-center"
  >
    <!-- Main div -->

    <main
      id="RegistraionBoard"
      class="p-4 border round bg-light shadow shadow-lg rounded-4"
    >
      <!-- Heading -->

      <div style="font-size: 30px; font-weight: bold" class="text-center">
        Regitstration
      </div>

      <!-- Registration form -->

      <div id="form">
        <!-- Name Input  -->

        <section id="Name" class="mb-3">
          <input
            type="text"
            class="form-control"
            name="Name"
            id="registraion-name"
            placeholder="Full Name"
          />
          <span id="error-registration-name" class="text-danger"></span>
        </section>

        <!-- Email Input -->

        <section id="Eamil" class="mb-3">
          <input
            type="email"
            class="form-control"
            name="Email ID"
            id="registraion-email"
            placeholder="email"
          />
          <span id="error-registration-email" class="text-danger"></span>
        </section>

        <!-- Password Input -->

        <section id="Pass" class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="registraion-password"
            placeholder="User Password"
          />
          <span id="error-registration-password" class="text-danger"></span>
        </section>

        <!-- Confirm Password Input -->

        <section id="confirmPassword" class="mb-3">
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            id="registraion-confirmPassword"
            placeholder="Confirm User Password"
          />
          <span
            id="error-registration-confirmPassword"
            class="text-danger"
          ></span>
        </section>

        <!-- Account type -->

        <section id="account-type" class="mb-3">
          <select
            class="form-select form-control"
            name="account-type"
            id="accountType"
          >
            <option value="">Select Account Type</option>

            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
          </select>

          <span id="error-accountType" class="text-danger"
            >This Field is required</span
          >
        </section>

        <!-- registration button -->

        <button id="registerBtn" class="btn btn-warning">Register</button>
      </div>

      <!-- Login button -->

      <a href="./index.html">
        <button class="btn btn-dark mt-3">Login</button>
      </a>

      <!-- Form complete -->
    </main>

    <script src="./assest/registration.js" type="module"></script>
  </body>
</html>
