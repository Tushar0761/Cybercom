<html>
  <head>
    <title>Nandan</title>
    <style>
      h1 {
        background: red;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Nandan Fabrication</h1>
    <h3>Welcome to Nandan Fabrication</h3>
    <hr />

    <ul>
      <li>Sectional warping machine</li>
      <li>Drum</li>

    <hr />
    <input type="number" id="a" placeholder="number1" />
    <input type="number" id="b" placeholder="number2" />

    <p id="ans"></p>

        document.querySelector("#ans").nodeValue = a;
      }
    </script>
  </body>
