<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <button onclick="sendReq()" class="btn btn-dark">Show Users</button>
    <div class="d-flex col-6 m-2">
      <input
        type="text"
        id="findUserText"
        class="form-control"
        placeholder="user id : eg 1"
      />
      <button onclick="findUser()" class="col-6 col-md-3 ms-3 btn btn-dark">
        Find Users
      </button>
    </div>
    <div class="d-flex col-8 m-2">
      <input
        type="text"
        id="createUserName"
        class="form-control"
        placeholder="user Name"
      /><input
        type="text"
        id="createUserJob"
        class="form-control ms-1"
        placeholder="user Job"
      />
      <button onclick="createUser()" class="col-4 col-md-2 ms-3 btn btn-dark">
        Create User
      </button>
      <button onclick="updateUser()" class="col-4 col-md-2 ms-3 btn btn-dark">
        Update User
      </button>
    </div>

    <button onclick="dogImage()" class="col-4 col-md-2 ms-3 btn btn-dark">
      Get random dog images
    </button>

    <hr />
    <div id="" class="m-2 border p-1">
      Result
      <div
        class="rounded-3 border p-1 bg-info-subtle w-auto"
        id="resultDiv"
      ></div>
    </div>
    <div id="userCards" class="d-flex flex-wrap p-3 row bg-light"></div>

    <script src="./getXhr.js"></script>
  </body>
</html>
