<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="asset/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="bg-dark p-5">
    <a class="float-end mb-4" href="./AddProduct.html">
      <button class="btn btn-success">+ Add New</button>
    </a>
    <table class="table table-dark table-bordered table-striped" id="table">
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Actions</th>
      </tr>
    </table>
    <div id="hidden">
      <div id="edit" class="border rounded p-3">
        <input
          type="text"
          placeholder="Name"
          id="editedName"
          class="form-control mb-3"
        />
        <input
          type="text"
          placeholder="Description"
          class="form-control mb-3"
          id="editedDes"
        />
        <input
          type="number"
          placeholder="Price"
          class="form-control mb-3"
          id="editedPrice"
        />
        <button id="saveBTN" class="btn btn-primary w-50">Save</button>
      </div>
    </div>
    <script src="./asset/app.js"></script>
  </body>
</html>
