<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="asset/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="bg-light p-5">
    <main class="container col-6">
      <div class="d-flex">
        <div class="col-6 container">
          <p>Product Name</p>

          <input
            type="text"
            name="productName"
            id="productName"
            class="form-control col-6"
            placeholder="Product Name"
          />

          <span id="name-error"></span>
        </div>

        <div class="col-6 container">
          <p>Product Price</p>

          <input
            type="number"
            name="price"
            id="productPrice"
            placeholder="price"
            class="form-control col-6"
          />

          <span id="price-error"></span>
        </div>
      </div>
      <hr />

      <div class="container row">
        <p>Product Description</p>

        <textarea
          name="productDes"
          id="productDes"
          class="form-control mb-2"
        ></textarea>
        <hr />

        <p>Category</p>
        <select
          class="form-select col-6"
          name="productCategory"
          id="productCategory"
        >
          <option value="">Choose Category</option>
        </select>

        <span id="category-error"></span>
      </div>

      <button class="btn btn-primary m-2 p-2" onclick="addProduct()">
        Add
      </button>
    </main>

    <a href="./" class="link">
      <button class="btn btn-dark">Show All Products</button>
    </a>

    <script src="./asset/addProduct.js"></script>
  </body>
</html>
