<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>

    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="bg-light">
    <div id="img" class="d-felx justify-content-center align-items-center m-4">
      <img src="./assets/bg-logo.png" class="img" alt="" />
    </div>

    <div
      class="d-flex container justify-content-center border-bottom border-dark p-2"
    >
      <input
        type="text"
        name="todoitem"
        class="form-control w-50"
        id="todoitem"
        placeholder="Pending Work"
      />

      <select
        class="form-select form-control ms-2 w-25"
        name="priority"
        id="prioritySelect"
      >
        <option value="3">high-priority</option>
        <option value="2">medium-priority</option>
        <option value="1">low-priority</option>
        <option value="0" selected>no-priority</option>
      </select>
      <div class="ms-2 position-relative">
        <span class="position-absolute" id="dueDateSpan">Due Date</span>
        <input type="date" class="form-control" name="dueDate" id="dueDate" />
      </div>

      <button class="btn ms-2 btn-dark rounded ps-5 pe-5" id="todobutton">
        Add
      </button>
    </div>

    <div class="m-3">
      <div id="error">
        <h3 class="text-center">There is no task plz add some tasks</h3>
      </div>

      <div
        id="filterBtnDiv"
        class="m-3 p-2 col-lg-3 col-4 d-flex bg-info-subtle rounded-1 align-items-center"
      >
        <span class="col-6">View Task</span>
        <select
          class="form-select form-control"
          name="filter"
          id="filterSelect"
        >
          <option value="-1" selected>All</option>
          <option value="3" class="text-danger">High Priority</option>
          <option value="2" class="text-warning">Medium Priority</option>
          <option value="1" class="text-info">Low Priority</option>
          <option value="0" class="text-secondary">No Priority</option>
        </select>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <table class="table table-hover table-bordered" id="taskTable">
          <thead class="table table-dark text-center">
            <tr>
              <th>#</th>
              <th class="col-3">Task</th>
              <th class="col-2">Priority</th>
              <th class="col-2">Created Time</th>
              <th class="col-3">Modified Time</th>
              <th class="col-2">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
