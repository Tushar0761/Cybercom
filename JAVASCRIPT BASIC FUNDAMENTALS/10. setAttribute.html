<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div class="m-5 p-2 border border-dark rounded">
      <input type="text" name="name" id="name" placeholder="Your Name" />
    </div>
    <div class="m-5 p-2 border border-dark rounded">
      Above input text is disabled. click the button to make it enabled.
    </div>
    <button class="btn btn-success" onclick="setAttributes()">
      set attribute : class :"form-control"
    </button>

    <hr />

    <script>
      function setAttributes() {
        document.getElementById("name").setAttribute("class", "form-control");
      }
      /*
     insertAdjacentHTML()</b> is used to insert HTML to Specific position
      in DOM
     
      .insertAdjacentHTML(position, html);
     position - afterend, afterbegin , beforebegin, beforeend
     */
    </script>
  </body>
</html>
