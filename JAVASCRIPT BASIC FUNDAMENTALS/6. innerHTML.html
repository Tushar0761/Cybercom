<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div class="m-1 rounded border p-4" id="changeInnerHTML"></div>

    <button onclick="changeInnerHTML()" class="btn btn-success m-3">
      Change innerHTML in the above box
    </button>

    <hr />

    <script>
      function changeInnerHTML() {
        document.getElementById("changeInnerHTML").innerHTML =
          "<i>Italic fonts added</i>";
      }

      /*
     innerHTML will return the inner Content of the HTML element selected and it will return all the tags and text nodes as well.

     innerHTML is also used to insert new HTML tags and text content that will compile to HTML code that convert it into an html element
      */
    </script>
  </body>
</html>
