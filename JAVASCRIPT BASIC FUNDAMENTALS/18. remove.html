<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <button class="btn btn-success" onclick="removeMe(this)">
      Remove Me 1
    </button>
    <button class="btn btn-success" onclick="removeMe(this)">
      Remove Me 2
    </button>
    <button class="btn btn-success" onclick="removeMe(this)">
      Remove Me 3
    </button>
    <button class="btn btn-success" onclick="removeMe(this)">
      Remove Me 4
    </button>
    <button class="btn btn-success" onclick="removeMe(this)">
      Remove Me 5
    </button>

    <script>
      function removeMe(btn) {
        btn.remove();
      }
    </script>
  </body>
</html>
