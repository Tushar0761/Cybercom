<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createElement</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <button class="btn btn-success" onclick="crerateElements()">
      Create Element
    </button>

    <div class="m-5 p-2 border border-dark rounded">
      <ul>
        <li>Milk</li>
      </ul>
    </div>

    <script>
      function crerateElements() {
        let liElement = document.createElement("li");

        document.getElementsByTagName("ul")[0].appendChild(liElement);
      }
    </script>
  </body>
</html>
