<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Text Node</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <button class="btn btn-success" onclick="crerateElements()">
      Create new item with text node
    </button>

    <div class="m-5 p-2 border border-dark rounded">
      <ul>
        <li>Milk</li>
      </ul>
    </div>

    <script>
      let count = 1;
      function crerateElements() {
        let liElement = document.createElement("li");

        let liText = document.createTextNode(`Item ${count}`);

        liElement.appendChild(liText);

        document.querySelector("ul").appendChild(liElement);
        count++;
      }
    </script>
  </body>
</html>
