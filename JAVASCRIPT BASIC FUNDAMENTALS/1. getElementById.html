<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementById</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3">
    <div id="myId">This is element with id "myId"</div>
    <button onclick="changeText()" class="btn btn-success m-3">
      Change Text
    </button>
    <hr />
    <i class="fs-5">
      button will change the text of the element with id "myId"
    </i>
    <script>
      function changeText() {
        document.getElementById("myId").textContent = "Text Changed";
      }

      /*
      getElementById method is used to select DOM element uniquely and then we can manupilate them.
      */
    </script>
  </body>
</html>
