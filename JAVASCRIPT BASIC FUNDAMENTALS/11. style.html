<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style</title>
    <style>
      #box {
        height: 150px;
        width: 150px;
        background: blueviolet;
        margin: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-4">
    <div id="box">box</div>

    <button onclick="changeColor()" class="btn btn-success">
      Change Color
    </button>

    <script>
      function changeColor() {
        document.getElementById("box").style.backgroundColor = "crimson";
      }

     
    </script>
  </body>
</html>
