<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementByClassName</title>
    <style>
      .box {
        height: 150px;
        width: 150px;
        background: blueviolet;
        margin: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-4">
    <div class="d-flex justify-content-center">
      <div class="box">box with className "box"</div>
      <div class="box">box with className "box"</div>
      <div class="box">box with className "box"</div>
    </div>
    <button onclick="changeColor()" class="btn btn-success m-3">
      Change Color
    </button>
    <hr />

    <script>
      function changeColor() {
        let boxes = document.getElementsByClassName("box");

        for (let i = 0; i < boxes.length; i++) {
          boxes[i].style.backgroundColor = "crimson";
        }
      }

      /*
      getElementByClassName will return an array of all the element of an we can loop over all the element and perform such task over each element.
      */
    </script>
  </body>
</html>
