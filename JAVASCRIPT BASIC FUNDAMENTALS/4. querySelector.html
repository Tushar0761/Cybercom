<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>query selector</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3">
    <p><span>This is span tag inside of p tag </span></p>
    <p class="myClass">This is p tag with class "myClass"</p>
    <p id="myId">This is p tag with id "myId"</p>
    <p>This is p tag</p>
    <button onclick="DOMManupilation()" class="btn btn-success m-3">
      DOM manupilate
    </button>
    <script>
      function DOMManupilation() {
        document.querySelector("p span").textContent = "Span Text Changed.";

        document.querySelector(".myClass").textContent =
          "Content of MyClass is also Changed";

        document.querySelector("#myId").textContent =
          "Text Changed of p tag with id 'myID'";

        document.querySelector("p").style.background = "red";
      }

      /*
     querySelector is to use select DOM element with CSS selectors way.
     # for select by id, . for select by class name and also diffrent css selectors
     if more than one element meet the conoditions then it will return only the first one.
      */
    </script>
  </body>
</html>
