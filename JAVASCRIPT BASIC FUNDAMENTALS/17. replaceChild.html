<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replace Element</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <button class="btn btn-success" onclick="replaceChilds()">
      Replace Element
    </button>

    <div class="m-5 p-2 border border-dark rounded">
      <ul>
        <li id="milk">Milk</li>
      </ul>
    </div>

    <script>
      function replaceChilds() {
        let ulElement = document.querySelector("ul");

        let Li = document.createElement("li");
        Li.innerText = "New Item";

        let milk = document.querySelector("#milk");

        ulElement.replaceChild(Li, milk);
        console.log(ulElement.childNodes[0]);
      }
    </script>
  </body>
</html>
