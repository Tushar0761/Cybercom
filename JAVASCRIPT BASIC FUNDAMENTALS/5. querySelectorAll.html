<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelectorAll</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3">
    <p>This is p tag</p>
    <p>This is p tag</p>
    <p>This is p tag</p>
    <p>This is p tag</p>
    <button onclick="DOMManupilation()" class="btn btn-success m-3">
      DOM manupilate
    </button>
    <script>
      function DOMManupilation() {
        document
          .querySelectorAll("p")
          .forEach((p) => (p.style.background = "red"));
      }

      /*
     querySelectorAll is same as query selector but if there is more than one element that meet the conditions then it will return HTML elements collections which we can iterate using loops
      */
    </script>
  </body>
</html>
