<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementByTagName</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3">
    <p>This is p tag</p>
    <p>This is p tag</p>
    <p>This is p tag</p>
    <p>This is p tag</p>
    <button onclick="changeText()" class="btn btn-success m-3">
      Change Text
    </button>
    <hr />
    <i class="fs-5"> button will change the text of all the "p" tag </i>
    <script>
      function changeText() {
        let tagNameP = document.getElementsByTagName("p");

        for (const p of tagNameP) {
          p.textContent = "Text Changed";
        }
      }

      /*
      getElementsByTagName method is used to select all the DOM element with same tag name.
      it return an collection of HTML that we can iterate over with loop and manupilate
      */
    </script>
  </body>
</html>
