<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div class="m-5 p-2 border border-dark rounded">
      <h3 id="myHeading">My Heading</h3>
    </div>
    <div class="d-flex">
      <button onclick="afterEnd()" class="btn btn-success m-1">
        after-end
      </button>
      <button onclick="afterBegin()" class="btn btn-success m-1">
        after-begin
      </button>
      <button onclick="beforeBegin()" class="btn btn-success m-1">
        before-begin
      </button>
      <button onclick="beforeEnd()" class="btn btn-success m-1">
        before-end
      </button>
    </div>
    <hr />

    <script>
      let heading = document.getElementById("myHeading");
      let span = "<span>My Span</span>";

      function beforeBegin() {
        heading.insertAdjacentHTML("beforebegin", span);
      }
      function beforeEnd() {
        heading.insertAdjacentHTML("beforeend", span);
      }
      function afterEnd() {
        heading.insertAdjacentHTML("afterend", span);
      }
      function afterBegin() {
        heading.insertAdjacentHTML("afterbegin", span);
      }

      /*
     insertAdjacentHTML()</b> is used to insert HTML to Specific position
      in DOM
     
      .insertAdjacentHTML(position, html);
     position - afterend, afterbegin , beforebegin, beforeend
     */
    </script>
  </body>
</html>
