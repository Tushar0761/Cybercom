<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div class="m-5 p-2 border border-dark rounded">
      <h3 id="myHeading" class="bg-primary text-white p-3 rounded">
        this is div
      </h3>
    </div>
    <div class="m-5 p-2 border border-dark rounded">
      Class List <br />
      <span id="result"></span>
    </div>
    <button class="btn btn-success" onclick="getClassList()">
      Get Classlist
    </button>
    <button class="btn btn-success" onclick="danger()">make it red</button>

    <button class="btn btn-success" onclick="width()">toggle width</button>
    <hr />

    <script>
      function getClassList() {
        document.getElementById("result").textContent =
          document.getElementById("myHeading").classList;
      }

      function danger() {
        document
          .getElementById("myHeading")
          .classList.replace("bg-primary", "bg-danger");

        getClassList();
      }

      function width() {
        document.getElementById("myHeading").classList.toggle("w-50");

        getClassList();
      }
    </script>
  </body>
</html>
