<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getAttribute</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div class="m-5 p-2 border border-dark rounded">
      <h3 id="myHeading" class="bg-primary text-white p-3 rounded">
        this is div
      </h3>
    </div>
    <div class="m-5 p-2 border border-dark rounded">
      Value of class attribute of above div: <br />
      <span id="result"></span>
    </div>
    <button class="btn btn-success" onclick="getAttributes()">
      Get Attributes
    </button>

    <hr />

    <script>
      function getAttributes() {
        document.getElementById("result").textContent = document
          .getElementById("myHeading")
          .getAttribute("class");
      }
    
    </script>
  </body>
</html>
