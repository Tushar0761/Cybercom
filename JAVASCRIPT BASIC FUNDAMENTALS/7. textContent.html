<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textContent</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center fs-3 m-5">
    <div id="myId"><b>This is element with id "myId"</b></div>

    <div class="m-1 rounded border p-4" id="returnInnerHTML">
      all the html content of above element will be shown as text here
    </div>

    <button onclick="fillTheBox()" class="btn btn-success m-3">
      fill in the above box
    </button>

    <script>
      function fillTheBox() {
        document.getElementById("returnInnerHTML").textContent =
          document.getElementById("myId").innerHTML;
      }

      /*
     textContent will return the inner Content of the HTML element selected and it will return only text nodes .

     textContent is also used to insert Text to element if there is any HTML tags that will not going to compile
      */
    </script>
  </body>
</html>
